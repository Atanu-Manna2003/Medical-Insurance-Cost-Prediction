<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Cost Predictor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Full Page Background with Glass Effect */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1b2735, #090a0f);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Glassmorphic Container */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ðŸ”¹ FIXED: More Visible Title */
        h1 {
            font-size: 32px; /* Bigger Title */
            font-weight: 700;
            color: #00ccff; /* Brighter Color */
            text-shadow: 0 0 12px rgba(0, 204, 255, 0.9); /* Stronger Glow */
            margin-bottom: 20px;
        }

        /* Input Fields */
        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #00aaff;
            box-shadow: 0 0 6px rgba(0, 170, 255, 0.5);
        }

        label {
            font-weight: 500;
            color: #fff;
        }

        /* Modern Button with Hover Animation */
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            transition: 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 170, 255, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 170, 255, 0.5);
        }

        /* Stylish Result Box */
        .result-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 15px;
            color: #fff;
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>ðŸ”¹ Medical Insurance Cost Predictor ðŸ”¹</h1> <!-- Updated Title -->
        
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" name="age" required>
            </div>

            <div class="form-group">
                <label>Sex</label>
                <select class="form-control" name="sex" required>
                    <option value="" disabled selected>Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>BMI</label>
                <input type="number" class="form-control" name="bmi" step="0.1" required>
            </div>

            <div class="form-group">
                <label>Children</label>
                <input type="number" class="form-control" name="children" required>
            </div>

            <div class="form-group">
                <label>Smoker</label>
                <select class="form-control" name="smoker" required>
                    <option value="" disabled selected>Smoker?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Region</label>
                <select class="form-control" name="region" required>
                    <option value="" disabled selected>Select Region</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Predict Cost</button>
        </form>

        <div class="result-box">
            Estimated Cost: {{ results }}
        </div>
    </div>

</body>
</html>
